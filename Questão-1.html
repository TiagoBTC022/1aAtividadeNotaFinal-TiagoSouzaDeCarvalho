    <style>
        body {
            background-color: lightgray;
            text-align: center;
        }
        h3 {
            color: rgb(56, 233, 56);
            text-align: center;
        }
        h4 {
            color: darkgray;
            text-align: center;
        }
        a {
            color: black;
            text-align: center;
        }
        .box-model {
            width: 120px; /* Ajustado para incluir 'px' */
            height: 120px; /* Ajustado para incluir 'px' */
            border: 2.5px solid rgb(56, 233, 56);
            border-radius: 50%; /* 50% para tornar a borda circular */
            margin:auto;
            background-color: #e0f7f1;
            display: flex; /* Usado para centralizar o conteúdo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            overflow: hidden; /* Esconde a parte da imagem que ultrapassar */
    }
        .container {
            display: flex;
            justify-content: center;
            display: flex;
            gap: 20px;
    }

        .rectangle {
            width: 100px;
            height: 45px;
            background-color: rgb(56, 233, 56);
            border-radius: 10%; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
    }
        img {
            width: 100%; /* Ajusta a imagem para caber na box-model */
            height: auto; /* Mantém a proporção da imagem */
    }
    </style>
